<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/tymeleaf/layout"
      layout:decorate="~{layouts/front/main}">

<main layout:fragment="content">
    <form name="frmSave" method="post" th:action="@{/board/save}" th:object="${postForm}">
        <input type="hidden" name="bId" th:field="*{bId}">
        <input type="hidden" name="gid" th:field="*{gid}">
        <th:block th:replace="~{board/form/_form::form}"></th:block>
        <div class="btns">
            <button type="reset" th:text="#{board.reset}"></button>
            <button type="submit" th:text="#{board.write}"></button>
        </div>
    </form>
</main>
</html>
