<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-scurity">
    <header th:fragment="common">
        <section class="left">
            <a th:href="@{/admin}">
                <img src="/images/IM_logo.png" alt="logo">
            </a>
        </section>


        <section class="center">
            <div class="center_back">
                <th:block th:if="${pageTitle != null}" th:text="${menuCode + '''s '}"></th:block>
                <th:block th:text="${pageTitle}"></th:block>
            </div>
        </section>

        <section class="right">
            <!-- 회원일 경우 -->
            <th:block sec:authorize="isAuthenticated()">
                <a th:href="@{/member/logout}" th:text="#{member.logout}" class="sbtn carrot"></a>

                <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/admin}" th:text="#{adminPage}" class="sbtn carrot"></a>
            </th:block>

            <!-- 비회원일 경우 -->
            <th:block sec:authorize="isAnonymous()">
                <a th:href="@{/member/join}" th:text="#{member.join}" class="sbtn"></a>
                <a th:href="@{/member/login}" th:text="#{member.login}" class="sbtn carrot"></a>
            </th:block>
        </section>
    </header>
</html>
